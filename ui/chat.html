<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBuddies Diet & Food Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.6);
            --card-bg: rgba(255, 255, 255, 0.6);
            --text-dark: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=2000&auto=format&fit=crop') no-repeat center center/cover;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-dark);
            padding-bottom: 50px;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .logo { font-weight: 700; font-size: 18px; color: #0072ff; }
        .back-btn { text-decoration: none; color: #64748b; font-size: 14px; }

        /* --- LAYOUT --- */
        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }

        /* --- SECTION 1: AI REPORT ANALYSIS --- */
        .ai-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .ai-card h2 { color: #0072ff; margin-bottom: 15px; font-size: 22px; }
        .ai-text { font-size: 15px; line-height: 1.6; color: #334155; }
        .ai-text h3 { color: #10b981; margin-top: 15px; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- SECTION 2: SEARCH ENGINE --- */
        .search-container {
            position: relative;
            margin-bottom: 25px;
        }
        .search-bar {
            width: 100%;
            padding: 16px 20px;
            padding-left: 50px;
            border-radius: 50px;
            border: none;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        .search-bar:focus { box-shadow: 0 4px 25px rgba(0, 114, 255, 0.25); transform: scale(1.01); }
        .search-icon { position: absolute; left: 20px; top: 16px; color: #94a3b8; }

        /* --- SECTION 3: HORIZONTAL SLIDER (Suggestions) --- */
        .section-title { font-size: 18px; font-weight: 600; margin-bottom: 15px; color: #1e293b; display: flex; align-items: center; gap: 8px;}
        
        .slider-wrapper {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 20px;
            scroll-behavior: smooth;
        }
        .slider-wrapper::-webkit-scrollbar { height: 6px; }
        .slider-wrapper::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .slide-card {
            min-width: 160px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.3s;
            cursor: pointer;
            flex-shrink: 0; /* Prevents shrinking */
        }
        .slide-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .slide-img { width: 100%; height: 120px; object-fit: cover; }
        .slide-info { padding: 10px; }
        .slide-title { font-size: 13px; font-weight: 600; color: #334155; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- SECTION 4: FOOD GRID (Search Results) --- */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive Grid */
            gap: 20px;
            margin-top: 20px;
        }

        .food-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }
        .food-card:hover { transform: translateY(-5px); }
        .food-img { width: 100%; height: 150px; object-fit: cover; }
        .food-info { padding: 15px; }
        .food-title { font-size: 15px; font-weight: 700; margin-bottom: 5px; color: #1e293b; }
        .food-tag { 
            display: inline-block; padding: 4px 10px; background: #e0f2fe; color: #0284c7; 
            border-radius: 20px; font-size: 11px; font-weight: 600; margin-top: 5px;
        }
        
        /* Modal for Recipe Details */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; width: 90%; max-width: 500px;
            border-radius: 20px; padding: 25px;
            position: relative; animation: popIn 0.3s;
            max-height: 80vh; overflow-y: auto;
        }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Google Translate Hider */
        .goog-te-banner-frame { display: none !important; }
        body { top: 0 !important; }
        #google_translate_element { text-align: right; margin-bottom: 10px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">ü•ó CodeBuddies Food</div>
    <a href="javascript:history.back()" class="back-btn">‚Üê Back to Report</a>
</nav>

<div class="container">
    
    <div id="google_translate_element"></div>

    <div class="ai-card">
        <h2>üìã Your Personalized Diet Plan</h2>
        <div id="ai-loading" style="color:#64748b;">Loading AI recommendations...</div>
        <div id="dietResult" class="ai-text"></div>
        
        <div style="margin-top: 20px; display:flex; gap:10px;">
             <button onclick="readDiet()" style="padding:8px 15px; border-radius:20px; border:1px solid #0072ff; background:transparent; color:#0072ff; cursor:pointer;">üîä Read Plan</button>
             <button onclick="window.speechSynthesis.cancel()" style="padding:8px 15px; border-radius:20px; border:1px solid #ef4444; background:transparent; color:#ef4444; cursor:pointer;">‚èπ Stop</button>
        </div>
    </div>

    <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for healthy recipes (e.g. Spinach, Lentils)..." onkeyup="handleSearch(event)">
    </div>

    <div class="section-title">üî• Trending Healthy Options (Slide to view)</div>
    <div class="slider-wrapper" id="sliderContainer">
        <div style="padding:20px; color:#888;">Loading suggestions...</div>
    </div>

    <div class="section-title" style="margin-top: 30px;">ü•ó Search Results</div>
    <div class="food-grid" id="gridContainer">
        <div style="grid-column: 1/-1; text-align:center; color:#94a3b8;">Type above to search for specific recipes.</div>
    </div>

</div>

<div class="modal" id="recipeModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="" style="width:100%; height:200px; object-fit:cover; border-radius:12px;">
        <h2 id="modalTitle" style="margin-top:15px; color:#1e293b;"></h2>
        <div id="modalIngredients" style="margin-top:10px; color:#475569; font-size:14px; line-height:1.6;"></div>
    </div>
</div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
      pageLanguage: 'en', 
      includedLanguages: 'hi,mr,bn,ta,te,gu,kn,ml,pa,en', 
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    const id = new URLSearchParams(location.search).get("id");

    // --- 1. FETCH AI DIET PLAN ---
    fetch(`../api/diet.php?id=${id}`)
        .then(r => r.json())
        .then(d => {
            document.getElementById("ai-loading").style.display = 'none';
            document.getElementById("dietResult").innerHTML = d.diet;
            
            // Auto-search based on simple keywords from AI (Simple Logic)
            if(d.diet.toLowerCase().includes("spinach")) searchFood('spinach');
            else if(d.diet.toLowerCase().includes("chicken")) searchFood('chicken');
            else searchFood('Dal'); // Default fall back
        })
        .catch(e => {
            document.getElementById("ai-loading").innerText = "Could not load diet plan.";
        });

    // --- 2. FETCH INTERNET FOOD DATA (TheMealDB API) ---
    // This is a free public API. No key needed for basic features.
    
    // Load Suggestions (Indian Food Category)
    fetch('https://www.themealdb.com/api/json/v1/1/filter.php?a=Indian')
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('sliderContainer');
            container.innerHTML = ''; // Clear loading text
            
            // Limit to 10 items for slider
            const items = data.meals.slice(0, 10);
            
            items.forEach(meal => {
                const card = `
                    <div class="slide-card" onclick="showRecipe('${meal.idMeal}')">
                        <img src="${meal.strMealThumb}" class="slide-img">
                        <div class="slide-info">
                            <div class="slide-title">${meal.strMeal}</div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        });

    // Search Function
    function handleSearch(e) {
        if(e.key === 'Enter') {
            searchFood(e.target.value);
        }
    }

    function searchFood(query) {
        const grid = document.getElementById('gridContainer');
        grid.innerHTML = '<div style="grid-column:1/-1; text-align:center;">Searching internet...</div>';
        
        fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${query}`)
            .then(res => res.json())
            .then(data => {
                grid.innerHTML = '';
                if(data.meals) {
                    data.meals.forEach(meal => {
                        const card = `
                            <div class="food-card" onclick="showRecipe('${meal.idMeal}')">
                                <img src="${meal.strMealThumb}" class="food-img">
                                <div class="food-info">
                                    <div class="food-title">${meal.strMeal}</div>
                                    <span class="food-tag">View Recipe</span>
                                </div>
                            </div>
                        `;
                        grid.innerHTML += card;
                    });
                } else {
                    grid.innerHTML = '<div style="grid-column:1/-1; text-align:center;">No recipes found. Try "Rice", "Paneer", or "Egg".</div>';
                }
            });
    }

    // --- 3. RECIPE MODAL ---
    function showRecipe(id) {
        // Fetch full details to get ingredients
        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`)
            .then(res => res.json())
            .then(data => {
                const meal = data.meals[0];
                document.getElementById('modalImg').src = meal.strMealThumb;
                document.getElementById('modalTitle').innerText = meal.strMeal;
                
                // Format Ingredients
                let ingredients = '<strong>Ingredients:</strong><br>';
                for(let i=1; i<=10; i++) {
                    if(meal[`strIngredient${i}`]) {
                        ingredients += `- ${meal[`strIngredient${i}`]}<br>`;
                    }
                }
                document.getElementById('modalIngredients').innerHTML = ingredients;
                
                document.getElementById('recipeModal').style.display = 'flex';
            });
    }

    function closeModal() {
        document.getElementById('recipeModal').style.display = 'none';
    }

    // --- 4. VOICE LOGIC ---
    function readDiet() {
        const text = document.getElementById("dietResult").innerText;
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'hi-IN';
        window.speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
